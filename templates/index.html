<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recommendation</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="static/style.css">
    <style>
      .error-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <form action="/recommend" method="POST" onsubmit="return validateForm()">
          <h1>Mobile Recommendation</h1>
          
          <fieldset>
            <legend>Select your Requirements</legend>
          
            <label for="ram">RAM:</label>
            <select name="ram" id="ram" required>
              <option value="">Select RAM</option>
              <option value="1">1Gb</option>
              <option value="2">2Gb</option>
              <option value="3">3Gb</option>
              <option value="4">4Gb</option>
              <option value="6">6Gb</option>
            </select>
            
            <label for="rom">ROM:</label>
            <select name="rom" id="rom" required>
              <option value="">Select ROM</option>
              <option value="16">16Gb</option>
              <option value="32">32Gb</option>
              <option value="64">64Gb</option>
              <option value="128">128Gb</option>
              <option value="256">256Gb</option>
            </select>
            
            <label for="battery">Battery:</label>
            <select name="battery" id="battery" required>
              <option value="">Select Battery</option>
              <option value="2500">2500 mAh</option>
              <option value="3000">3000 mAh</option>
              <option value="3500">3500 mAh</option>
              <option value="4000">4000 mAh</option>
              <option value="4500">4500 mAh</option>
              <option value="5000">5000 mAh</option>
              <option value="6000">6000 mAh</option>
            </select>
            
            <label for="rating">Rating:</label>
            <select name="rating" id="rating" required>
              <option value="">Select Rating</option>
              <option value="2.5">2.5</option>
              <option value="3.0">3.0</option>
              <option value="3.3">3.3</option>
              <option value="3.5">3.5</option>
              <option value="3.7">3.7</option>
              <option value="4.0">4.0</option>
              <option value="4.3">4.3</option>
              <option value="4.5">4.5</option>
              <option value="4.7">4.7</option>
              <option value="5.0">5.0</option>
            </select>
            
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" min="3000" step="500" required>
            
          </fieldset>
          
          <button type="submit">Recommend Mobiles</button>
        </form>
      </div>
    </div>
    
    <script>
      function validateForm() {
        var ram = document.getElementById("ram").value;
        var rom = document.getElementById("rom").value;
        var battery = document.getElementById("battery").value;
        var rating = document.getElementById("rating").value;
        var budget = document.getElementById("budget").value;
        var errorMessages = [];
        
        if (ram === "") {
          errorMessages.push("Please select RAM.");
        }
        
        if (rom === "") {
          errorMessages.push("Please select ROM.");
        }
        
        if (battery === "") {
          errorMessages.push("Please select Battery.");
        }
        
        if (rating === "") {
          errorMessages.push("Please select Rating.");
        }
        
        if (budget === "") {
          errorMessages.push("Please enter Budget.");
        }
        
        if (errorMessages.length > 0) {
          var errorMessage = errorMessages.join("\n");
          alert(errorMessage);
          return false;
        }
        
        return true;
      }
    </script>
  </body>
</html>
